<input 
	type="text"
	(keyup.enter)='createPost(title)'
	#title 
	class="form-control">

<ul class="list-group">
	<li class="list-group-item" *ngFor='let post of posts'>
		<button 
		(click)='updatePost(post)'
		class="btn btn-default btn-sm">
		update</button>
		<button 
		(click)='deletePost(post)'
		class="btn btn-default btn-sm">
		delete</button>
		{{post.id}} - {{ post.title }}
	</li>
</ul>
